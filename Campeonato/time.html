<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Time</title>
  </head>
  <body>
    <h2>Cadastro de Time</h2>
    <form id="formTime">
      <p>
        Nome do time:
        <input type="text" placeholder="Time" id="time" />
      </p>
      <p>
        Nome curto:
        <input type="text" placeholder="Nome curto" id="timeCurto" />
      </p>
      <input type="button" onclick="salvarTime(event)" value="Cadastrar" />
    </form>
<hr/>
    <table style="border: 20px">
        <thead>
            <tr>
                <th>Time</th>
                <th>Nome curto</th>
            </tr>
        </thead>
        <tbody id="tbTimes">
        </tbody>
    </table>
  </body>
<script type="text/javascript" src="time.js">

</script>
</html>
