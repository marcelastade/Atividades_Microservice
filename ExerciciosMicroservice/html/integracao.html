<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Complementares - Marcela Stade</title>

    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

     <!-- Chamada da CSS do Bootstrap primeiro -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Agora carregue seu estilo personalizado -->
    <link rel="stylesheet" href="../css/integracao.css">

    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="color-light shadow">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand ms-3 fs-6 p-3">MICROSERVICE AND WEB ENGINEERING - EXERCÍCIO 10</a>
            </div>
          </nav>                                                                                                                                                                                         
    </header>
    <main class="mb-3 ">
        <div class="p-5">
            <h3 class="pink">Listar Dados</h3>
            <button class="btn btnItem mb-3" onclick="carregarUsuarios()">Carregar Usuários</button>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Usuário</th>
                        <th>E-mail</th>
                        <th>Data de nascimento</th>
                        <th>Idade</th>
                    </tr>
                </thead>
                <tbody id="tabelaUsuarios">
                    
                </tbody>
            </table>
        </div>
        <div class="lista pt-0 ps-5 pb-5">
            <h3 class="pink">Enviar dados para a API - POST</h3>
            <form id="dataForm" class="d-flex flex-column mt-4">
                <div class="mb-3 d-flex align-items-center">
                    <input type="text" class="inputnome form-control" id="nome" placeholder="Nome">
                    <span id="erro-nome" class="erro"></span>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <input type="email" class="inputemail form-control" id="email" placeholder="E-mail">
                    <span id="erro-email" class="erro"></span>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <input type="date" class="inputemail form-control" id="dataNasc" placeholder="Data de nascimento">
                    <span id="erro-data" class="erro"></span>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <input type="number" class="inputemail form-control" id="idade" placeholder="Idade">
                    <span id="erro-idade" class="erro"></span>
                </div>
                <button type="submit" class="btn btnEnviar mt-2">Enviar</button>
                <div id="responseMessage" class="mt-3"></div>
            </form>
        </div>
    </main>
    <footer class="shadow-lg pt-2 pb-2 d-flex justify-content-center align-items-center color-light">
        <p class="fw-regular mb-0">©Marcela Stade
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2025</p>
    </footer>
    <!-- Chamada JS do BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/scriptIntegracao.js"></script>
</body>
</html>
